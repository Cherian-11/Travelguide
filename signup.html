<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kerala Travel in Frames - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    body {
      background: url('second.jpeg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 20px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      position: relative;
      z-index: 1;
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 10px;
      color: #fff;
    }

    .tagline {
      text-align: center;
      font-size: 14px;
      color: #f0f0f0;
      margin-bottom: 20px;
      font-weight: 300;
      font-style: italic;
    }

    .login-container label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      color: #fff;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 15px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-container button:hover {
      background-color: #256e46;
    }

    .footer-text {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
      color: #eee;
    }

    .footer-text a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-container {
        padding: 25px;
      }

      .login-container h2 {
        font-size: 1.5rem;
      }

      .tagline {
        font-size: 12px;
      }

      .login-container button {
        font-size: 14px;
        padding: 10px;
      }

      .login-container input {
        padding: 8px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <h2>Create Account</h2>
    <p class="tagline">Join Kerala Travel in Frames today</p>
    <form id="signupForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required />

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Sign Up</button>
    </form>
    <p class="footer-text">Already have an account? <a href="index.html">Login</a></p>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      window.location.href = 'home.html';
    });
  </script>
</body>
</html>
