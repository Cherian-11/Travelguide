<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome | Travel Guide</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Raleway', sans-serif;
    }

    body {
      background: url('images/first.jpeg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      color: white;
    }

    nav {
      display: flex;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem 2rem;
    }

    nav h1 {
      font-size: 1.8rem;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 85vh;
      text-align: center;
      background: rgba(0, 0, 0, 0.4);
    }

    .hero h2 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 700px;
      margin-bottom: 2rem;
    }

    .hero a {
      padding: 0.8rem 1.5rem;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
      margin-bottom: 1.5rem;
    }

    .hero a:hover {
      background: #e6b800;
    }

    .email-signup {
      background: rgba(255, 255, 255, 0.1);
      padding: 1rem 2rem;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    .email-signup input[type="email"] {
      padding: 0.5rem;
      width: 250px;
      border: none;
      border-radius: 5px;
      margin-right: 0.5rem;
    }

    .email-signup input[type="submit"] {
      padding: 0.5rem 1rem;
      border: none;
      background: #ffcc00;
      color: black;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .email-signup input[type="submit"]:hover {
      background: #e6b800;
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 2.2rem;
      }

      .email-signup input[type="email"] {
        width: 100%;
        margin-bottom: 0.5rem;
      }

      .email-signup input[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <h1>Travel Guide</h1>
  </nav>

  <div class="hero">
    <h2>Welcome to Your Travel Companion</h2>
    <p>Explore hidden gems, plan unforgettable journeys, and discover vibrant cultures with our all-in-one travel guide.</p>
    <a href="home.html">Start Exploring</a>
    <div class="email-signup">
      <form id="emailForm">
        <label for="email">Stay Updated (Optional):</label><br>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Subscribe">
      </form>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js"></script>

  <!-- Your JavaScript file -->
  <!-- âœ… Correct -->
<script type="module" src="script.js"></script>
</body>
</html>
