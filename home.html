<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kerala Travel in Frames - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
      background: url('images/third.jpeg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    .home-container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 80px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .logout-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #2e8b57;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .logout-button:hover {
      background-color: #256e46;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto 30px;
    }

    .district-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 800px;
    }

    .district-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      background-color: #ffffffcc;
      color: #2e8b57;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .district-buttons button:hover {
      background-color: #2e8b57;
      color: white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
        padding: 0 10px;
      }

      .logout-button {
        padding: 8px 16px;
        font-size: 12px;
      }

      .district-buttons {
        gap: 8px;
      }

      .district-buttons button {
        padding: 8px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <a class="logout-button" href="login.html">Logout</a>
  <div class="home-container">
    <h1>Welcome to Kerala Travel in Frames</h1>
    <p>Explore the culture, beauty, and magic of God's Own Country. Let your journey begin here with unforgettable experiences and serene landscapes.</p>
    <div class="district-buttons">
      <button>Thiruvananthapuram</button>
      <button>Kollam</button>
      <button>Pathanamthitta</button>
      <button>Alappuzha</button>
      <button>Kottayam</button>
      <button>Idukki</button>
      <button>Ernakulam</button>
      <button>Thrissur</button>
      <button>Palakkad</button>
      <button>Malappuram</button>
      <button>Kozhikode</button>
      <button>Wayanad</button>
      <button>Kannur</button>
      <button>Kasaragod</button>
    </div>
  </div>
</body>
</html>
